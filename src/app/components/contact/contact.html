<section id="contact" class="section">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>

        <div class="contact-content">
            <p class="contact-intro">
                I'm always open to discussing new opportunities, collaborations, or just having a chat about technology
                and innovation.
                Feel free to reach out!
            </p>

            <div class="contact-methods">
                <a [href]="'mailto:' + portfolioData.contact.email" class="contact-card">
                    <div class="contact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z" />
                        </svg>
                    </div>
                    <h3>Email</h3>
                    <p>{{ portfolioData.contact.email }}</p>
                </a>

                <a [href]="portfolioData.contact.linkedin" target="_blank" rel="noopener" class="contact-card">
                    <div class="contact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                        </svg>
                    </div>
                    <h3>LinkedIn</h3>
                    <p>Connect with me</p>
                </a>

                <a [href]="portfolioData.contact.blog" target="_blank" rel="noopener" class="contact-card">
                    <div class="contact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M6 0v24h12v-24h-12zm10 22h-8v-20h8v20zm-7-18h6v1h-6v-1zm0 2h6v1h-6v-1zm0 2h6v1h-6v-1zm0 2h6v1h-6v-1zm0 2h6v1h-6v-1z" />
                        </svg>
                    </div>
                    <h3>Blog</h3>
                    <p>Read my articles</p>
                </a>
            </div>

            <div class="location">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>{{ portfolioData.contact.location }}</span>
            </div>
        </div>
    </div>
</section>
